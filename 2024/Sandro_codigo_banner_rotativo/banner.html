<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner</title>
    <!-- <script src="script.js"></script> -->
    <link rel="stylesheet" href="style.css">





    <!-- <style .bannersPNG { text-align: center; padding: 15px; background-color: red; } img { width: 100%; border-radius:
        10px;></style> -->



</head>

<body>
    <script>
        var imagens = ["https://portalclic.com.br/medias/img01.png", "https://portalclic.com.br/medias/img02.png", "https://portalclic.com.br/medias/img03.png"];
        var imagematual = 0;

        function trocaimagem() {
            imagematual = (imagematual + 1) % 3;
            document.querySelector('.bannersPNG img').src = imagens[imagematual];
        }
        setInterval(trocaimagem, 3000); 
    </script>
    <section>
        <figure class="bannersPNG">
            <img src="https://portalclic.com.br/medias/img01.png" alt="">

        </figure>
    </section>



    <!-- <iframe src="https://portalclic.com.br/" frameborder="0" height="400px" scrolling="no"></iframe> -->
</body>

</html>
